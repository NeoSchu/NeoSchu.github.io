<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>


    <nav>
      <a class="container" href="http://neo-schu.site/">Home</a>
      <a class="container" href="http://neo-schu.site/portfolio">Portfolio</a>
      <a class="container" href="http://neo-schu.site/contact">Contact</a>
    </nav>
 

<body>

    <h1>Contact Me</h1>
    <form name="contact"
    method="POST"
    data-netlify="true"
    data-netlify-recaptcha="true">

    <p>
          <label>Name: 
              <input type="text" name="name" required/></label>   
      </p>
      <p>
          <label>Email: 
              <input type="email" name="email" required/></label>
      </p>
      
      <p>
          <label>Say Hi: 
              <textarea name="message" required></textarea></label>
      </p>

      <input type="file">

      <div data-netlify-recaptcha="true"></div>

      <p>
          <button type="submit">Send</button>
      </p>
      </form>
      
      <h3 class="footer">
        <h4 class="footer">footer in progress</h4>
      </h3>
</body>
</html>
